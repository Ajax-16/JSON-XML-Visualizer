<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.02">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<title>Validar si una fecha es correcta</title>
	<script type="text/javascript">
		function validarfecha() {
			var dia = document.getElementById("dia").value;
			var mes = document.getElementById("mes").value;
			var ano = document.getElementById("ano").value;
			var fecha = new Date (ano, mes-1, dia);
			alert ( fecha );
			if ( isNaN(fecha) ){
			alert("Fecha no valida");
			return false;
			}
			return true;
		}
	</script>
    
</head>

<body>
 
 <form action="yo.html" method="post" name="formValidado" onsubmit="return validarfecha()">
	 <br/>
	 Dia: <input type="text" id= "dia" size= "2" maxlength= "2"/>
	 Mes: <input type="text" id= "mes" size= "2" maxlength= "2"/>

 </form>
 
 
</body>
