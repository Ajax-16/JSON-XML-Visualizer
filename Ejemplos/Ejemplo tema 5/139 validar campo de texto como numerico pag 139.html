<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.02">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<title>Campo de texto como numerico</title>
	<script type="text/javascript">
		function validacion() {
			valor = document.getElementById("telefono").value;
			if ( isNaN(valor) ){
			alert("El campo tiene que ser numerico");
			return false;
			}
			return true;
		}
	</script>
    
</head>

<body>
 
 <form action="yo.html" method="post" name="formValidado" onsubmit="return validacion()">
	 <br/>
	 Telefono: <input type="text" id= "telefono" /> <br/> <br/>
	 <input name="envio" type="submit" value="Enviar Formulario" />
 </form>
 
 
</body>
</html>
