<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
        var arrayHeroes = [
            {hero: 'lucho', power: 50},
            {hero: 'thor', power: 70},
            {hero: 'superman', power: 99},
            {hero: 'batman', power: 20}
        ]

        document.write(JSON.stringify(Object.groupBy(arrayHeroes,(hero)=>{
            return hero.power > 50 ? 'super' : 'powerless';
        })));

        var arrayNum = [1,2,3,4,5,6];

        document.write(JSON.stringify(arrayNum.flatMap((n) => n%2==0 ? n*2 : [])
        ));

    </script>
</body>
</html>
