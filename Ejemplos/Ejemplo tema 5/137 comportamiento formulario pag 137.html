<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.02">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<title>Comportamiento de un formulario</title>
	<script language="javascript">
		function enviar(formulario) {
		    if (formulario.alta.checked== true){
			    alert ("cheked verdadero");
				formulario.action= "yo.html";
				alert ("verdadero" + formulario.action)
			}
			if (formulario.alta.checked== false){
			    alert ("cheked falso"); 
				formulario.action= "tu.html";
				alert ("falso" + formulario.action)
			}
			formulario.submit()
			
		}
	</script>
    
</head>

<body>
 
 <form action="" method="" enctype="multipart/form-data" />
	 <br/>
	 Nombre: <input type="text" name= "nombre" value="" size="42" maxlength="30"/> <br/> <br/>
	 Apellidos: <input type="text" name="ape" value="" size="40" maxlength="80"/> <br/> <br/>
	 DNI: <input type="text" name="dni" value="" size="10" maxlength="9" /> <br/> <br/>
	 Sexo: <input type="radio" name="sexo" value="hombre" checked="checked"/>
	 Hombre <input type="radio" name="sexo" value="mujer" />Mujer <br/> <br/>
	 Incluir mi foto: <input type="file" name="foto" /> <br/> <br/> 
	 <input name="alta" type="checkbox" value="publicidad" checked="checked"/>Enviar publicidad <br/> <br/>
	 
	 <!-- este es el boton modificado de acuerdo a las indicaciones que se comentan en el libro -->
	 <input type="button" name="yo" value="Guardar cambios" onclick="enviar(this.form)" />
	 
	 <input type="reset" name="limpiar" value="Borrar los datos introducidos"/>
 </form>
 
 
</body>
</html>
